name: LaTeX Compile

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: Install fonts
        id: install_fonts
        run: |
          sudo apt-get update
          sudo apt-get install fonts-nanum-extra fonts-noto-cjk

      - name: Github Action for LaTeX
        id: compile_latex
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          latexmk_use_xelatex: true
          name: PDF
          path: main.pdf
